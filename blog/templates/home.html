{% extends 'base.html' %}

{% block content %}

<h1>Post</h1>
<ul>
    {% for post in object_list %}
    <li><a href="{% url 'blog_detail' post.pk %}">{{ post.title }} </a> - {{ post.author.first_name }}
        {{ post.author.last_name }} - <a href="{% url 'update_blog_post' post.pk %}">(Edit)</a>
        <a href="{% url 'delete_blog_post' post.pk %}">(Delete)</a><br />
        {{ post.body }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
