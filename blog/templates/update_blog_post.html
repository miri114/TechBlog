{% extends 'base.html' %}

{% block title%}Edit Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated and user.is_staff %}
<h1>Update Blog Post </h1>
<br />
<br />

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </form>
</div>
{% else %}

<h1>Error 404</h1>
{% endif %}
{% endblock %}
